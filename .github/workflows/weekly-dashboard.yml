name: Weekly Dashboard

on:
  push:
    branches:
      - main
  schedule:
    - cron: '59 14 * * 0'   # Sunday 23:59 KST (UTC 14:59)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  dashboard:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      # =========================================
      # 1ï¸âƒ£ ì´ë²ˆ ì£¼ PR í†µê³„ ê³„ì‚°
      # =========================================
      - name: Generate Weekly Stats
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs');
            const org = context.repo.owner;
            const repo = context.repo.repo;

            // ğŸ”¹ ì¼ë°˜ ë©¤ë²„
            const { data: members } = await github.rest.orgs.listMembers({
              org: org,
              per_page: 100
            });

            // ğŸ”¹ Owner (admin role)
            const { data: owners } = await github.rest.orgs.listMembers({
              org: org,
              role: "admin",
              per_page: 100
            });

            // ğŸ”¹ ì¤‘ë³µ ì œê±° í›„ í†µí•©
            const memberLogins = [
              ...new Set([
                ...members.map(m => m.login),
                ...owners.map(o => o.login)
              ])
            ];

            console.log("Org participants:", memberLogins);

            // ğŸ”¹ KST ê¸°ì¤€ ì´ë²ˆ ì£¼ ì›”ìš”ì¼ 00:00 ê³„ì‚°
            const now = new Date();
            const kstNow = new Date(
              now.toLocaleString("en-US", { timeZone: "Asia/Seoul" })
            );

            const day = kstNow.getDay(); // 0=ì¼ìš”ì¼
            const diff = day === 0 ? 6 : day - 1;

            kstNow.setDate(kstNow.getDate() - diff);
            kstNow.setHours(0, 0, 0, 0);

            const mondayUTC = new Date(kstNow.toISOString());

            console.log("KST Monday:", kstNow.toISOString());
            console.log("UTC Monday:", mondayUTC.toISOString());

            // ğŸ”¹ PR ëª©ë¡ ì¡°íšŒ
            const { data: pulls } = await github.rest.pulls.list({
              owner: org,
              repo: repo,
              state: "closed",
              per_page: 100
            });

            // ğŸ”¹ ì´ë²ˆ ì£¼ mergeëœ PRë§Œ í•„í„°ë§
            const weekly = pulls.filter(pr =>
              pr.merged_at && new Date(pr.merged_at) >= mondayUTC
            );

            console.log("Merged PR count this week:", weekly.length);

            // ğŸ”¹ ë©¤ë²„ë³„ ì¹´ìš´íŠ¸ ì´ˆê¸°í™”
            const counts = {};
            memberLogins.forEach(user => counts[user] = 0);

            weekly.forEach(pr => {
              if (counts.hasOwnProperty(pr.user.login)) {
                counts[pr.user.login]++;
              }
            });

            // ğŸ”¹ Markdown í…Œì´ë¸” ìƒì„±
            let table = "";
            table += `ğŸ“… ê¸°ì¤€: ${kstNow.toISOString().slice(0,10)} (ì›”ìš”ì¼ 00:00 KST)\n\n`;
            table += "| Member | Count | Status |\n";
            table += "|--------|-------|--------|\n";

            for (const user of memberLogins) {
              const count = counts[user];
              const status = count >= 5 ? "âœ…" : "âŒ";
              table += `| ${user} | ${count} | ${status} |\n`;
            }

            fs.writeFileSync("dashboard.md", table);

      # =========================================
      # 2ï¸âƒ£ README ì¹˜í™˜ (ì™„ì „ ì•ˆì • ë²„ì „)
      # =========================================
      - name: Inject into README
        run: |
          START="<!-- WEEKLY_DASHBOARD_START -->"
          END="<!-- WEEKLY_DASHBOARD_END -->"

          awk -v start="$START" -v end="$END" '
          $0 ~ start {
            print;
            print "";
            while ((getline line < "dashboard.md") > 0)
              print line;
            skip=1;
            next;
          }
          $0 ~ end {
            skip=0;
            print;
            next;
          }
          !skip
          ' README.md > temp.md

          mv temp.md README.md

      # =========================================
      # 3ï¸âƒ£ ë³€ê²½ì‚¬í•­ ì»¤ë°‹ & í‘¸ì‹œ
      # =========================================
      - name: Commit changes
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add README.md
          git commit -m "ğŸ“Š weekly dashboard update" || echo "No changes"
          git push

